<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="card text-center parlor-card">
      <h1 class="card-header">
        Pizza Parlor
      </h1>
      <div class="card-body">
        <h2 class="card-title">Create your own pizza by customizing size and delicious toppings!</h2>
        <p class="card-text"></p>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top" src="img/pizza.jpg" alt="pizza with mushrooms and cheese">
              <div class="card-body">
                <p class="card-text">Example of prepared pizza</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-left">
            <h4>Customize the size</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pizzaSize" value="small" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Small
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pizzaSize" value="medium" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pizzaSize" value="large" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Large
              </label>
            </div>
          </div>

          <div class="col-md-4 text-left toppings-section">
            <h4>What toppings would you like?</h4>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pizzaToppings" value="cheese" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pizzaToppings" value="pepperoni"
                id="flexCheckChecked1">
              <label class="form-check-label" for="flexCheckChecked1">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pizzaToppings" value="pineapple"
                id="flexCheckChecked2">
              <label class="form-check-label" for="flexCheckChecked2">
                Pineapple
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pizzaToppings" value="meatballs"
                id="flexCheckChecked3">
              <label class="form-check-label" for="flexCheckChecked3">
                Meatballs
              </label>
            </div>
          </div>
        </div>
        <button type="button" id="getCostButton" class="btn btn-primary btn-lg">See the cost</button>
      </div>
      <div class="card-footer">
        <h3>Cost: <span id="cost"></span></h3>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
